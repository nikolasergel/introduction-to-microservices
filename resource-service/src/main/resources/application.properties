spring.application.name=resource-service
server.port=${SPRING_SERVER_PORT:8080}

song.service.url=${SPRING_SONG_SERVICE_URL:http://localhost:8081}/songs

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resource-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

hibernate.validator.custom_violation_expression_language_feature_level=bean-methods
hibernate.validator.constraint_expression_language_feature_level=bean-methods
