spring.datasource.url=jdbc:postgresql://localhost:5432/resource-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

hibernate.validator.custom_violation_expression_language_feature_level=bean-methods
hibernate.validator.constraint_expression_language_feature_level=bean-methods

logging.level.com.epam=DEBUG
